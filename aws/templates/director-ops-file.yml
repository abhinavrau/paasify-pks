- type: replace  
  path: /networks-configuration/networks/-
  value:
    name: pks
    subnets: ${pks_subnets}

- type: replace  
  path: /networks-configuration/networks/-
  value:
    name: services
    subnets: ${services_subnets}

- type: replace  
  path: /vmextensions-configuration?
  value:
    - name: pks_lb_security_groups
      cloud_properties:
        security_groups:
        - ${pks_api_lb_security_group}
    - name: harbor_lb_security_groups
      cloud_properties:
        security_groups:
        - ${harbor_lb_security_group}

